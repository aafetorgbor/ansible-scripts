---
- hosts: tower-group
  gather_facts: false
  tasks:
  - name: Check For Security Updates
    command: free
    register: out
  - debug: var=out.stdout_lines


- hosts: redhat-client-group
  gather_facts: false
  tasks:
  - name: Network Configurations
    command: ifconfig
    register: out
  - debug: var=out.stdout_lines
    
    
- hosts: ipa-rep-group
  gather_facts: false
  tasks:
  - name: Check Disk
    command: df -h
    register: out
  - debug: var=out.stdout_lines
